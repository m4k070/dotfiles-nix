# Nothing Product Inspired Mako Config
# Minimalist, Transparent, Monochromatic, Dot-matrix inspired.

# ==============================================================================
# Global Settings
# ==============================================================================

# フォント: Nothing風に Terminus や Monospace を優先
font=Terminus 12, Monospace 12

# 背景: 非常に薄い半透明の背景（ほぼ透明）
background-color=#0A0A0AA8

# テキスト色: 明るい白で視認性を確保
text-color=#FFFFFF

# ボーダー: 細い白またはグレーのラインで、シャープな印象に
border-color=#AAAAAA
border-size=1

# 角丸: シャープなデザインのため、最小限に設定 (0推奨)
default-timeout=5000
# roundness=0
#roundness=3

# 位置: 画面の右上に配置（モダンな標準配置）
layer=overlay
output=*
# anchor=top-right
anchor=top-center

# サイズとパディング
width=300
height=100
margin=10
padding=10

# ==============================================================================
# Text Layout and Appearance
# ==============================================================================
# 改行は許可しない（1行に収まるように）
default-timeout=5000
#format=<b>%s</b>\n%b
format=<b>%s</b> %b

# ==============================================================================
# Critial Notifications (優先度の高い通知)
# ==============================================================================
[urgency=high]
# 背景: わずかに不透明度を上げる
background-color=#1C1C1CD8
# テキスト色: Nothingのアクセント色（明るい白または薄い赤）
text-color=#FFFFFF
# ボーダー色: 警告を強調するため、明るい赤に
border-color=#FF6666
border-size=2
